<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Word Counter</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="main">
            <h1>A Simple Word Counter Application using JavaScript</h1>
            <div id="container">
                <h1>Word Counter</h1>
                <label for="text">Enter some text below: </label>
                <textarea id="text" rows="10" cols="60" ></textarea>
                <div id="counts">You've written <strong>0</strong> words and <strong>0</strong> characters.</div>
            </div>
        </div>
        <script src="word_counter.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
